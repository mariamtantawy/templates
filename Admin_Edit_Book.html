<!DOCTYPE html>
<html>
   
    <head >
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Edit Book</title>
        <link rel="icon" type="image/x-icon" href="Library web/Favicon.png">
        <link rel="stylesheet" href="{% static 'Styles/Side_Nav.css' %}">
        <link rel="stylesheet" href="{% static 'Styles/Nav_Bar.css' %}">
        <link rel="stylesheet" href="{% static 'Styles/Admin_Edit_Book.css' %}">
        <link rel="stylesheet" href="{% static 'Styles/footer.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
       </head>
   
    <body>
      <div id="navbar"></div>

      <br>
      <br>
        
    <section class="Main_interface">
        <div class="title_of_page">
                <p>Edit Book</p>
        </div>
       <div class="content_screen">
            <div class="Tabs">
                <P class="input_title">Book Name</P>
                <input class="input_text" type="text"  >
            </div>                
            <div class="Tabs">
                <P class="input_title">Author</P>
                <input class="input_text" type="text"  >
            </div>
            
            <div class="Tabs">
                 <P class="input_title">Category</P>
                <input class="input_text" type="text"  >
            </div>    
    
            <div class="Tabs">
                <P class="input_title">Description</P>
                <input class="input_text" type="text"  >
            </div>
            <div >
                <P class="input_title">Upload Book Image</P>
                
                <input type="file" class="upload-button"></input>
                <button type="submit" class="submit"><p>Save Changes</p></button>
                  
            </div>
       </div>
         <div id="custom-alert" class="custom-alert hidden">
                <div class="alert-content">
                    <p id="alert-message"></p>
                    <button id="close-alert">OK</button>
                </div>
        </div>
    </section>

    <div id="footer"></div>
    <script src="JavaScript/Admin_page.js"></script>
    <script src="JavaScript/admin_Add_Book.js"></script>

    </body>
    </html>
